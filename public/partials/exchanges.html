<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Exchanges</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Exchanges
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <div loading-container="exchangesLoading">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>Exchange</th>
                                    <th ng-show="hasRole('ROLE_ADMIN')">Status</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" ng-repeat="exchange in exchanges | orderBy:'-enabled'">
                                        <td><a href="#/exchanges/{{exchange.id}}" />{{exchange.name}} - {{exchange.code}}</a></td>
                                        <td ng-show="hasRole('ROLE_ADMIN')">
                                            <span ng-if="exchange.enabled">Enabled</span>
                                            <span ng-if="!exchange.enabled">Disabled</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.table-responsive -->

                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
