<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Users</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Users
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <div loading-container="usersLoading">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-exchanges">
                                <thead>
                                <tr>
                                    <th>User</th>
                                    <th>Email</th>
                                    <th>Activated</th>
                                    <th>Last Login</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" ng-repeat="user in users">
                                        <td>
                                            <a href="#/users/{{user.id}}"/>{{user.forename}} {{user.surname}}</a>
                                        </td>
                                        <td>{{user.email}}</td>
                                        <td>{{user.activated}}</td>
                                        <td>{{user.lastLogin | date: 'yyyy-MM-dd HH:mm'}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.table-responsive -->

                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
