<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Sources</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Sources
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="table-responsive">
                        <div loading-container="sourcesLoading">
                            <table class="table table-striped table-bordered table-hover" id="dataTables-exchanges">
                                <thead>
                                <tr>
                                    <th>Source</th>
                                    <th>Status</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" ng-repeat="source in sources">
                                        <td>
                                            <a href="#/source/{{source.id}}" />{{source.name}}</a>
                                        </td>
                                        <td ng-if="source.disabled">Disabled</td>
                                        <td ng-if="!source.disabled">Enabled</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.table-responsive -->

                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Add Source
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="list-group">

                        <input class="form-control list-group-item" placeholder="Source Name" ng-model="sourceToAdd.name" type="text" />
                        <br />
                        <button type="button" ng-click="addSource()" class="btn btn-default btn-success">Add Source</button>

                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
<!-- /#page-wrapper -->
