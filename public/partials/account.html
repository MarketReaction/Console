<div id="page-wrapper">
    <div loading-container="userLoading">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{user.forename}} {{user.surname}}</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bell fa-fw"></i> Change Password
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div loading-container="changingPassword">
                            <div class="error">{{message}}</div>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Current Password" name="currentPassword"
                                           type="password" value="" ng-model="userForm.currentPassword"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="New Password" name="newPassword"
                                           type="password" value="" ng-model="userForm.newPassword"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Confirm New Password"
                                           name="newPasswordConfirm" type="password" value=""
                                           ng-model="userForm.newPasswordConfirm"/>
                                </div>
                                <input type="submit" class="btn btn-lg btn-success btn-block" ng-click="changePassword()" value="Change Password"/>
                            </fieldset>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>

            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-bell fa-fw"></i> Notification Preferences
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">

                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Watched Companies
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <div loading-container="watchedCompaniesLoading">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>Company</th>
                                        <th>Unfollow</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="company in watchedCompanies">
                                        <td><a href="#/company/{{company.id}}"/>{{company.name}}</a></td>
                                        <td style="text-align: right;">
                                            <button ng-click="unfollowCompany(company.id)" type="button" class="btn btn-danger">Un-Follow</button>
                                        </td>
                                    </tr>
                                    <tr ng-show="!watchedCompanies.length && !watchedCompaniesLoading">
                                        <td colspan="2"><p>You are not watching any companies<br />
                                            <a href="#/exchanges">Browse the Exchanges</a> and choose companies to follow</p></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
        </div>
    </div>
</div>
<!-- /#page-wrapper -->
