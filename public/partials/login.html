<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel-brand">
                <img src="images/marketreaction.png" title="Market Reaction"/>
            </div>

            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <div loading-container="authenticating">
                        <form role="form" name="login" ng-submit="submit()">
                            <div class="error">{{errorMsg}}</div>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email"
                                           ng-model="credentials.email"/>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password"
                                           type="password" value="" ng-model="credentials.password"/>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="Login"/>
                                <br />
                                <div ng-controller="GoogleCtrl">
                                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

            <p><a href="#/register">Register</a></p>

        </div>
    </div>
    </div>
