<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{exchange.name}}</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

    <div class="row" ng-show="hasRole('ROLE_ADMIN')">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bell fa-fw"></i> Actions
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <p>
                        <a ng-if="exchange.enabled" ng-click="disable()"><button type="button" class="btn btn-danger">Disable</button></a>
                        <a ng-if="!exchange.enabled" ng-click="enable()"><button type="button" class="btn btn-success">Enable</button></a>
                    </p>
                </div>
                <!-- /.panel-body -->
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Exchange
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="clearfix"></div>
                    <div loading-container="tableParams.settings().$loading">
                        <table ng-table="tableParams" show-filter="true" class="table table-striped table-bordered table-hover">
                            <tbody>
                            <tr ng-repeat="company in $data">
                                <td data-title="'Name'" filter="{ 'name': 'text' }">
                                    <a href="#/company/{{company.id}}" />{{company.name}}</a>
                                </td>
                                <td data-title="'Follow'">
                                    <button ng-if="company.watched" ng-click="unfollowCompany(company.id)" type="button" class="btn btn-danger">Un-Follow</button>
                                    <button ng-if="!company.watched" ng-click="followCompany(company.id)" type="button" class="btn btn-success">Follow</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
