<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Prediction for {{company.name}} ({{exchange.code}}:{{company.tickerSymbol}})</h1>
        </div>
    </div>

    <div class="row">
        <!-- /.col-lg-12 -->
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Prediction Performance
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div loading-container="companyPerformanceLoading">
                        <highchart id="companyPerformance" config="chartConfig"></highchart>
                    </div>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </div>

</div>
<!-- /#page-wrapper -->
